<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGS Attendance System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* fallback if image fails */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    .full-screen-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures image fills screen nicely */
      display: block;
      transition: transform 0.2s ease-in-out;
    }

    .full-screen-image:active {
      transform: scale(0.98); /* Small tap animation */
    }
  </style>
</head>

<body onclick="redirectToDashboard()">
  <!-- Full Screen Image -->
  <img src="welcome-screen.png" alt="Tap to Enter" class="full-screen-image">

  <script>
    function redirectToDashboard() {
      window.location.href = "mainFile.html"; // change to your target page
    }
  </script>
</body>

</html>
